name: deploy-dev
on:
  push:
    tags:
      - "*#dev#*"
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: cloud
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}
      - name: Login to GAR
        uses: docker/login-action@v2
        with:
          registry: us-west1-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GOOGLE_CREDENTIALS }}
      - name: Setup DVC
        uses: iterative/setup-dvc@v1
      - name: Build Docker image
        run: |
          dvc pull models/clf-model.joblib
          docker build -t us-west1-docker.pkg.dev/intense-runner-360715/example/churn-api-img:latest .
          docker push us-west1-docker.pkg.dev/intense-runner-360715/example/churn-api-img:latest
      - name: Deploy
        uses: 'google-github-actions/deploy-cloudrun@v0'
        with:
          service: 'web-api-service'
          region: 'us-west1'
          image: us-west1-docker.pkg.dev/intense-runner-360715/example/churn-api-img:latest
